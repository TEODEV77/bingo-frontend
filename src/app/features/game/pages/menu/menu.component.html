<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full text-center space-y-6">
    <!-- Header -->
    <header
      [title]="'Main Menu'"
      [subtitle]="'Welcome ' + currentUser()?.nickname + ', Click the button below to generate your Bingo card.'"
    ></header>

    <!-- Button -->
    <div class="mt-6">
      <button
        class="bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-blue-500 transition duration-200"
        (click)="navigateToLobby()"
      >
        Generate your Bingo card
      </button>
    </div>

    <!-- Logout Button -->
    <div class="mt-4">
      <button
        class="bg-blue-900 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-blue-500 transition duration-200"
        (click)="logoutUser()"
      >
        Logout
      </button>
    </div>
  </div>
</div>
