<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full text-center space-y-6">
    <!-- Header -->
    <div class="flex flex-col items-center">
      <h1 class="text-3xl font-extrabold text-blue-700">Please Wait</h1>
      <p class="text-gray-600 mt-2">Your request is being processed.</p>
    </div>

    <!-- Countdown Timer -->
    <div class="flex justify-center items-center mt-6">
      <div
        class="w-24 h-24 flex items-center justify-center rounded-full border-4 border-blue-600 shadow-md text-blue-700 text-4xl font-extrabold"
      >
        {{ countdown }}
      </div>
    </div>

    <!-- Subtext -->
    <p class="text-gray-500 text-sm">
      This may take up to 30 seconds. Please do not refresh or close the page.
    </p>
  </div>
</div>
