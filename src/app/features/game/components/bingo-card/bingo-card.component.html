<div class="bg-white shadow-2xl rounded-2xl p-6 w-96 mx-auto">
  <!-- Header -->
  <div class="flex justify-center mb-6">
    <span class="text-4xl font-extrabold tracking-wider text-blue-700">BINGO</span>
  </div>

  <!-- Bingo Grid -->
  <div class="grid grid-cols-5 gap-4 mb-6">
    <ng-container *ngFor="let row of cardNumbers">
      <ng-container *ngFor="let num of row">
        <div
          class="w-16 h-16 flex items-center justify-center rounded-lg font-bold cursor-pointer transition duration-300 transform hover:scale-105"
          [ngClass]="isNumberSelected(num) ? 'bg-blue-700 text-white' : 'bg-gray-200 text-gray-900 hover:bg-gray-300'"
          (click)="toggleNumber(num)"
        >
          {{ num !== 0 ? num : 'FREE' }}
        </div>
      </ng-container>
    </ng-container>
  </div>

  <!-- Bingo Button -->
  <div class="flex justify-center">
    <button
      class="bg-blue-700 text-white px-6 py-3 rounded-full font-bold shadow-lg transition duration-300 transform hover:scale-105 hover:bg-blue-700"
      (click)="bingo()"
    >
      Â¡BINGO!
    </button>
  </div>
</div>
