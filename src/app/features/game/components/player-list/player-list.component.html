<!-- Player List -->
<!-- Header -->
<div class="flex justify-between items-center border-b pb-4 mb-4">
  <h2 class="text-3xl font-bold text-blue-600">Player List</h2>
  <div class="text-lg text-gray-500">
    Total: <span class="font-semibold">{{ players.length }}</span>
  </div>
</div>

<!-- Player List -->
<div class="flex flex-col gap-4 overflow-y-auto max-h-80 scrollbar-thin scrollbar-thumb-blue-500 scrollbar-track-gray-200">
  <div *ngFor="let player of players; let i = index" class="flex items-center bg-blue-50 hover:bg-blue-100 rounded-lg px-5 py-4 shadow-md transition-transform">
    <!-- Player Avatar -->
    <div class="flex items-center justify-center w-12 h-12 rounded-full bg-blue-600 text-white font-semibold text-xl mr-4">
      {{ player[0].toUpperCase() }}
    </div>
    <!-- Player Info -->
    <div class="flex-1">
      <h3 class="text-lg font-semibold text-gray-800 flex justify-between">
        {{ player }}
        <span *ngIf="true" class="ml-2 px-3 py-2 bg-yellow-300 text-yellow-800 text-sm font-medium rounded-full inline-flex items-center justify-center self-center">On going</span>
      </h3>
      <p class="text-sm text-gray-500">Player #{{ i + 1 }}</p>
    </div>
  </div>
</div>
