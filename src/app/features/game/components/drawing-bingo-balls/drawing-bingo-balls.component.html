<!-- Bingo Balls -->
<h2 class="text-xl font-bold text-blue-700 text-center mb-4">Bingo Balls</h2>
<div class="grid grid-cols-5 gap-2 text-blue-700">
  <div
    *ngFor="let ball of bingoBalls"
    class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-100 font-bold"
  >
    {{ ball }}
  </div>
</div>
